services:
  nuxt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "24678:24678"   # HMR
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    environment:
      CHOKIDAR_USEPOLLING: "true"
      HOST: 0.0.0.0
      NUXT_HOST: 0.0.0.0
