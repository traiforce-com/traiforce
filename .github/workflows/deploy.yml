name: Deploy to Lightsail

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3       # GitHub 公式アクション

      - name: Setup SSH agent
        uses: webfactory/[email protected]   # 秘密鍵を ssh-agent に登録

      - name: Add Lightsail host key
        run: |
          mkdir -p "$HOME/.ssh"
          ssh-keyscan -H ${{ secrets.LS_IP }} >> "$HOME/.ssh/known_hosts"

      - name: Deploy via SSH
        uses: appleboy/[email protected]   # リモートサーバーでコマンド実行
        with:
          host:     ${{ secrets.LS_IP }}
          username: ${{ secrets.LS_SSH_USER }}
          key:      ${{ secrets.LS_SSH_KEY }}
          script: |
            echo "=== Deploy start ==="
            cd ~/traiforce
            git pull origin master
            docker compose pull
            docker compose up -d --build
            docker compose logs --tail 50
            echo "=== Deploy done ==="
