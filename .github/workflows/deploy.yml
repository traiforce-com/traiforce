name: Deploy to Lightsail

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. SSH エージェントをセットアップ
      - name: Setup SSH agent
        uses: webfactory/[email protected]  # ← バージョン指定を追加:contentReference[oaicite:2]{index=2}

      # 3. ホスト鍵を known_hosts に追加
      - name: Add Lightsail to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.LS_IP }} >> $HOME/.ssh/known_hosts

      # 4. SSH 経由でデプロイ実行
      - name: Deploy via SSH
        uses: appleboy/[email protected]  # ← 明示的なタグを指定:contentReference[oaicite:3]{index=3}
        with:
          host: ${{ secrets.LS_IP }}
          username: ${{ secrets.LS_SSH_USER }}
          key: ${{ secrets.LS_SSH_KEY }}
          port: 22
          script: |
            echo "=== Starting deploy on Lightsail ==="
            cd ~/traiforce
            git pull origin master
            docker compose pull
            docker compose up -d --build
            echo "=== Last 50 log lines ==="
            docker compose logs --tail 50
